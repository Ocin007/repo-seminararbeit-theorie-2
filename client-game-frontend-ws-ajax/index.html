<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pong</title>
    <link rel="stylesheet" href="style.css">

    <script src="../pong-ws/client-game-ws/ws.js"></script>
</head>
<body>
    <div>
        <input type="button" id="connect" value="Connect">
        <input type="button" id="disconnect" value="disconnect">
        <p id="status" data-status="disconnected">disconnected</p>
    </div>
    <h1 id="countdown">5</h1>
    <div id="point-area">
        <h1 id="player1-points">0</h1>
        <h1>Points</h1>
        <h1 id="player2-points">0</h1>
    </div>
    <div id="play-area" class="game-field">
        <div id="player1-area" class="game-field">

            <div id="player1"></div>

        </div>
        <div id="pong-area" class="game-field">

            <div id="pong-ball"></div>

        </div>
        <div id="player2-area" class="game-field">

            <div id="player2"></div>

        </div>
    </div>
